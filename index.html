<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Talking Character</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
      font-family: Arial;
    }

    .character {
      width: 300px;
      animation: shake 1.5s infinite ease-in-out;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }

    .mouth-talk {
      animation: talk 0.2s infinite alternate;
    }

    @keyframes talk {
      0% { transform: scaleY(1); }
      100% { transform: scaleY(0.8); }
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üó£Ô∏è Talking Seller (With Voice)</h2>
  <img id="character" src="https://raw.githubusercontent.com/sandeep05-git/test-animations/main/WhatsApp%20Image%202025-06-06%20at%2011.48.40%20PM(1).jpeg" class="character" />

  <br>
  <button onclick="speakNow()">Speak</button>

  <script>
    function speakNow() {
      const character = document.getElementById('character');
      const msg = new SpeechSynthesisUtterance("Hello! I am your seller support guide. Let's start your journey today.");
      msg.lang = 'en-IN';
      msg.rate = 1;
      msg.pitch = 1;

      // Add fake mouth animation
      msg.onstart = () => {
        character.classList.add('mouth-talk');
      };

      // Remove animation after speaking
      msg.onend = () => {
        character.classList.remove('mouth-talk');
      };

      window.speechSynthesis.speak(msg);
    }
  </script>

</body>
</html>
