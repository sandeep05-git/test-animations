<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Image Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }

    .character {
      width: 300px;
      animation: shake 1s infinite, talk 0.6s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0px, 0px); }
    }

    @keyframes talk {
      0% { transform: scaleY(1); }
      100% { transform: scaleY(0.97); }
    }
  </style>
</head>
<body>
  <h2>üó£Ô∏è Animated Seller Character</h2>
  <img src="https://raw.githubusercontent.com/sandeep05-git/test-animations/main/WhatsApp%20Image%202025-06-06%20at%2011.48.40%20PM(1).jpeg" class="character">
</body>
</html>
